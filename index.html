<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>Logan WeHelp申請書</title>
</head>
<body>
    <div class="background">
        <div class="header">廖書賢 WeHelp申請書</div>
        <div class="title" role="button" onclick="OnlyboxDisplay('box1')">
            <h2>Profile</h2>
        </div>
        <div class="content" style="border: solid; border-width: 0px;" >
            <div id="box1" style="display: none;" >內文區塊1</div>
        </div>    
        <div class="title" role="button" onclick="OnlyboxDisplay('box2')">
            <h2>為了成為軟體工程師，曾做過什麼努力？若有具體專案作品請分享給我們。</h2>
        </div>
        <div class="content" id="box2" style="display: none;">內文區塊2</div>
        <div class="title" role="button" onclick="OnlyboxDisplay('box3')">
            <h2>如果參與這個計畫，會怎麼安排學習時間？</h2>
        </div>
        <div class="content" id="box3" style="display: none;">內文區塊3</div>
        <div class="title" role="button" onclick="OnlyboxDisplay('box4')">
            <h2>是否有想要加入的軟體公司？為什麼想加入該公司？</h2>
        </div>
        <div class="content" id="box4" style="display: none;">內文區塊4</div>
        <div class="title" role="button" onclick="OnlyboxDisplay('box5')">
            <h2>請描述一件你曾經碰到最困難的事情，如何克服？</h2>
        </div>
        <div class="content" id="box5" style="display: none;">內文區塊5</div>
        <div class="title" role="button" onclick="OnlyboxDisplay('box6')">
            <h2>關於這份申請網頁，請分享一個你開發時的技術心得。</h2>
        </div>
        <div class="content" id="box6" style="display: none;">內文區塊6</div>
        <div class="title" role="button" onclick="OnlyboxDisplay('box7')">
            <h2>其他想要對我們說的事情</h2>
        </div>
        <div class="content" id="box7" style="display: none;">內文區塊7</div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
